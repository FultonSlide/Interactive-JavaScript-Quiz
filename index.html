<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Inception Movie Quiz</title>
</head>
<body>
    <!-- Top Section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-danger display-3 my-4">Inception Quiz</h2>
        </div>
    </div>

    <!-- Result Section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> correct</p>
        </div>
    </div>

    <!-- Quiz Section -->
    <div class="quiz py-4 bg-danger">
        <div class="container">
            <h2 class="my-5 text-white">"You're waiting for a train..."</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. What is Cillian Murphy's characters last name?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Fischer</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Arthur</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">2. Where does Eames take Cobb to meet Yusuf?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Barbados</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Mombasa</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">3. What is in Robert Fischers fathers safe?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">A Pinwheel</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">His will</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is Dom's true totem?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Spinning Top</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">His Wedding Ring</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
